<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Anime Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div id="mainHeading">
        <h1 >Anime Toggle Theme</h1>
    </div>
   
    
    <div class="toggleContainer">
       
        <div id="imageAnime" >
            <h4 id="animeWord">...Ready For Dark</h4>
           
            
        </div>



        <div id="toggle">
            <div id="circle"> </div>
            <div class="image one">
               <img src="./anime/Yuji itadori wallpaper-modified.png" alt="">
            </div>

            <div class="image two">
                <img src="./anime/Sukuna 4k dojou 1080p pc aesthetic (1)-modified.png" alt="">
            </div>
        </div>
    </div>


   
    <div id="darkVid">
       <!-- <h4>Welcome to Dark Mode</h4> -->
        <video id="myVideo" style="margin-left:150px;margin-top:10px;width: 70%;height: 20%;border-radius:50px ;" id = "videos"  autoplay  loop>
            <source src="./anime/animeVid.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
